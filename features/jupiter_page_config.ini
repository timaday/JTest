[pages]
elements.title.css                                                      ="html > head > title"


[contact:pages]
uri                                                                     ="/#/contact"

elements.HeaderMessage.xpath                                            ="//div[@id="header-message"]/div[contains(@class,'alert')]"
elements.ForenameField.css                                              ="input#forename"
elements.ForenameFieldError.id                                          ="forename-err"
elements.SurnameField.css                                               ="input#surname"
elements.SurnameFieldError.id                                           ="surname-err"
elements.EmailField.css                                                 ="input#email"
elements.EmailFieldError.id                                             ="email-err"
elements.TelephoneField.css                                             ="input#telephone"
elements.TelephoneFieldError.id                                         ="telephone-err"
elements.MessageField.css                                               ="textarea#message"
elements.MessageFieldError.id                                           ="message-err"
elements.SubmitButton.xpath                                             ="//form[@name='form']/div[contains(@class,'form-actions')]/a[text()='Submit']"
elements.SuccessMessage.xpath                                           ="//div[@ui-if='contactValidSubmit']/div[contains(@class,'alert-success')]"

[shop:pages]
uri                                                                     ="/#/shop"
elements.BuyProduct.xpath                                               ="//h4[contains(@class, 'product-title') and normalize-space(text())='{productName}']/parent::div//a[text()='Buy']"
elements.CartMenu.css                                                   ="li#nav-cart > a"

[cart:pages]
uri                                                                     ="/#/cart"
elements.QuantityOfItem.xpath                                           ="//td[normalize-space(text())='{productName}']/parent::tr//td/input[@name='quantity']"
